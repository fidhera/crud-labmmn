<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Data Praktikan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right,rgb(255, 255, 255),rgb(193, 193, 193));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #ff7e5f;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #eb5e3b;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>{{ action }} Data Praktikan</h2>
    <form method="POST">
        <input type="text" name="npm" placeholder="NPM" value="{{ data.get('npm','') }}" required>
        <input type="text" name="nama" placeholder="Nama" value="{{ data.get('nama','') }}" required>
        <select name="kelas" required>
            <option value="">Pilih Kelas</option>
            {% for kls in ['IA', 'IB', 'IC', 'ID', 'IE'] %}
                <option value="{{ kls }}" {% if data.get('kelas') == kls %}selected{% endif %}>{{ kls }}</option>
            {% endfor %}
        </select>
        <input type="number" name="kehadiran" placeholder="Kehadiran" value="{{ data.get('kehadiran','') }}">
        <input type="number" name="lp" placeholder="LP" value="{{ data.get('lp','') }}">
        <input type="number" name="la" placeholder="LA" value="{{ data.get('la','') }}">
        <input type="number" name="ujian" placeholder="Ujian" value="{{ data.get('ujian','') }}">
        <button type="submit">{{ action }}</button>
    </form>
</div>
</body>
</html>
